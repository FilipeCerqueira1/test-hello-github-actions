name: Run Python Script

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-python-script]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # or your desired version

      - name: Run Python script
        run: python ../main.py
