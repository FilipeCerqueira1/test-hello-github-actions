<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megpy - Capabilities Data</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background: #6200ee;
            color: #fff;
            padding: 20px 10px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-width: 100px;
            margin-top: 10px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .instructions {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #6200ee;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3700b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Megpy - Capabilities Data</h1>
        <img src="logo-placeholder.png" alt="Megpy Logo" id="logo">
    </header>
    <div class="container">
        <p class="instructions">
            Fill out the fields below. The capabilities list will be sent via email.
        </p>
        <form id="dataForm" onsubmit="handleSubmit(event)">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="capabilities">Capabilities List <span style="color: red;">*</span></label>
            <textarea id="capabilities" name="capabilities" placeholder="List your capabilities, separated by commas" required></textarea>

            <button type="submit">Send Data</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Megpy. All Rights Reserved.
    </footer>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            // Extract data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const capabilities = document.getElementById("capabilities").value;

            // Construct request
            const payload = {
                event_type: 'trigger-action',
                client_payload: { name, email, capabilities }
            };

            try {
                const response = await fetch(
                    'https://api.github.com/repos/YOUR_USERNAME/YOUR_REPOSITORY/dispatches',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token YOUR_PAT`,
                            'Accept': 'application/vnd.github.everest-preview+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }
                );

                if (response.ok) {
                    alert('Data sent successfully! Check your email.');
                } else {
                    alert('Failed to send data. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error(error);
            }
        }
    </script>
</body>
</html>
